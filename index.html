<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Шпион</title>
  <link rel="stylesheet" href="css/index.css" />
  <script src="js/index.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
  <div class="container">
    <div class="game">Он всегда на шаг позади тебя...</div>
  </div>



  <div id="spy" class="spy">
    <p id="result-name"></p>
    <div id="skin-container">
      <img src="assets/spy.png" alt="" />
    </div>
    <p id="result-click"></p>
    <p id="result-type"></p>
  </div>

  <select class="form-select mb-3" aria-label="Default select example" id="skin">
    <option value="1">Шпион</option>
    <option value="2">Дино</option>
    <option value="3">Призрак</option>
  </select>
  <div class="controls d-flex">
    <input type="text" class="form-control" placeholder="Имя персонажа" id="name-input">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

</html>
